            #friend1 img:hover, #friend2 img:hover, #friend3 img:hover, #friend4 img:hover, #friend5 img:hover, #friend6 img:hover {

            }

            }
            #myFriends img {

                margin-bottom: 20px;
            }
            #myFriends {
                margin: 20px;
            }
            #infoFriend1, #infoFriend2, #infoFriend3, #infoFriend4, #infoFriend5, #infoFriend6 {
                margin-top: -23px;
                position: absolute;
                display: none;
                width: 280px;
                background-color: #fff;
                box-shadow: 3px 3px 10px #333;
                height: 70px;
                padding: 20px;
            }
            .online {
                color: #13d616;
            }
            .offline {
                color: red;
            }
            #imageFriend1, #imageFriend2, #imageFriend3, #imageFriend4, #imageFriend5, #imageFriend6 {
                width: 160px;
                height: 160px;
            }

        <script>
            function showFriend(friend) {
                switch(friend) {
                    case 1: document.getElementById("infoFriend1").style.display = "block";
                        break;
                    case 2: document.getElementById("infoFriend2").style.display = "block";
                        break;
                    case 3: document.getElementById("infoFriend3").style.display = "block";
                        break;
                    case 4: document.getElementById("infoFriend4").style.display = "block";
                        break;
                    case 5: document.getElementById("infoFriend5").style.display = "block";
                        break;
                    case 6: document.getElementById("infoFriend6").style.display = "block";
                        break;
                }
            }
            function hideFriend(friend) {
                switch(friend) {
                    case 1: document.getElementById("infoFriend1").style.display = "none";
                        break;
                    case 2: document.getElementById("infoFriend2").style.display = "none";
                        break;
                    case 3: document.getElementById("infoFriend3").style.display = "none";
                        break;
                    case 4: document.getElementById("infoFriend4").style.display = "none";
                        break;
                    case 5: document.getElementById("infoFriend5").style.display = "none";
                        break;
                    case 6: document.getElementById("infoFriend6").style.display = "none";
                        break;
                }
            }

            }
