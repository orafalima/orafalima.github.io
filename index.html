<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <script src="script.js"></script>
</head>

<body class="bg-info">
    <div class="container bg-light mt-2">
        <br>
        <h1 class="text-center">Controle Financeiro</h1>
        <hr>
        <div class="container mt-2">
            <div class="container">
                <h5>Insira o saldo inicial:</h5>
                <div class="form-row mb-4">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input class="form-control" type="number" id="inserirSaldoInicialMaio" placeholder="0.00">



                        <div class="input-group-append">
                            <button class="btn btn-info" id="definirSaldoInicial" onclick="definirSaldoInicial()"><i
                                    class="fas fa-check"></i></button>
                        </div>
                    </div>
                    <div id="insiraUmSaldoInicial">Insira um saldo inicial
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container mb-4 mt-4">
            <h4>Saldo inicial: R$ <spam class="text-info" id="saldoInicialMaio">0.00</spam>
            </h4>
        </div>
        <hr>
        <div class="container">
            <h5 class="mt-2">Insira o ganho/gasto:</h5>
            <div class="form-row">
                <div class="col">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input class="form-control" type="number" id="inserirGastoMaio" placeholder="0.00">


                        <div class="input-group-append">
                            <button class="btn btn-success" id="maisGanho" onclick="definirGanhos()"><i class="fas fa-plus"></i></button>
                            <button class="btn btn-danger" id="menosGanho" onclick="definirGastos()"><i class="fas fa-minus"></i></button>
                        </div>
                        
                    </div>
                </div>
                <div class="input-group pr-1 pl-1 mb-2">

                    <input class="form-control" type="text" placeholder="(observação)" id="observacao">

                </div>
                
            </div>
            <div id="insiraUmValor">Insira um valor</div>

            <hr>
            <div class="container mt-4 mb-2">

                <div class="quadroGastos bg-white border pb-4">
                    <span class="lead" id="gastosMaio"></span>
                </div>


            </div>
            <button class="btn btn-info ml-3 mb-1" id="limpar" onclick="limpar()"><i class="far fa-trash-alt"></i>
                Limpar tudo</button>
            <hr>
            <div class="container mt-3">
                <h5>Gasto total: - R$ <spam class="text-danger" id="gastoDoMes">0.00</spam>
                </h5>
            </div>
            <div class="container mt-2">
                <h5>Ganho total: + R$ <spam class="text-success" id="ganhoDoMes">0.00</spam>
                </h5>
            </div>
            <hr>
            <div class="bg-white border">
                <div class="container mt-4 mb-4">
                    <h4 class="ml-2">Saldo final: R$ <spam class="text-info" id="saldoFinalMaio">0.00</spam>
                    </h4>
                </div>
            </div>
            <hr class="mb-2">
        </div>
    </div>
</body>
</html>
