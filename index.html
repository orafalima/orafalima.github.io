            }

                text-indent: 20px;
            }

                padding: 0;
                font: 15px 'Open Sans', sans-serif;
            }
            #amigo1 img:hover, #amigo2 img:hover, #amigo3 img:hover, #amigo4 img:hover, #amigo5 img:hover, #amigo6 img:hover {
                border-color: #4867aa;
            }
            #amigo1, #amigo2, #amigo3, #amigo4, #amigo5, #amigo6 {
                display: inline-block;
                margin-right: 20px;
            }
            #meusAmigos img {
                border: 3px solid #fff;
                box-shadow: 3px 3px 10px #888888;
                margin-bottom: 20px;
            }
            #meusAmigos {
                margin: 20px;
            }
            #infoAmigo1, #infoAmigo2, #infoAmigo3, #infoAmigo4, #infoAmigo5, #infoAmigo6 {
                margin-top: -23px;
                position: absolute;
                display: none;
                width: 280px;
                background-color: #fff;
                box-shadow: 3px 3px 10px #333;
                height: 70px;
                padding: 20px;
            }
            .online {
                color: #13d616;
            }
            .offline {
                color: red;
            }
            #imagemAmigo1, #imagemAmigo2, #imagemAmigo3, #imagemAmigo4, #imagemAmigo5, #imagemAmigo6 {
                width: 160px;
                height: 160px;
            }
        </style>
        <script>
            function exibirAmigo(amigo) {
                switch(amigo) {
                    case 1: document.getElementById("infoAmigo1").style.display = "block";
                        break;
                    case 2: document.getElementById("infoAmigo2").style.display = "block";
                        break;
                    case 3: document.getElementById("infoAmigo3").style.display = "block";
                        break;
                    case 4: document.getElementById("infoAmigo4").style.display = "block";
                        break;
                    case 5: document.getElementById("infoAmigo5").style.display = "block";
                        break;
                    case 6: document.getElementById("infoAmigo6").style.display = "block";
                        break;
                }
            }
            function recolherAmigo(amigo) {
                switch(amigo) {
                    case 1: document.getElementById("infoAmigo1").style.display = "none";
                        break;
                    case 2: document.getElementById("infoAmigo2").style.display = "none";
                        break;
                    case 3: document.getElementById("infoAmigo3").style.display = "none";
                        break;
                    case 4: document.getElementById("infoAmigo4").style.display = "none";
                        break;
                    case 5: document.getElementById("infoAmigo5").style.display = "none";
                        break;
                    case 6: document.getElementById("infoAmigo6").style.display = "none";
                        break;
                }
            }

                ];
                //AMIGO 1
                document.getElementById("nomeAmigo1").innerHTML = listaAmigos[0][0];

                if(listaAmigos[0][3] == true) document.getElementById("relacaoAmigo1").innerHTML = "Melhor Amigo";
