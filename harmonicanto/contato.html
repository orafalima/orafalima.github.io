<div class="barra2"></div>

<div id="container2">
  <h2>ENTRE EM CONTATO</h2>
  <div class="contato">
    <form name="form1" method="post" action="#">
      <p class="nome">
        <label for="nome">Nome</label>
        <br>
        <input type="text" name="nome" id="nome" required>
      </p>
      <p class="email">
        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" id="email">
      </p>
      <p class="telefone">
        <label for="telefone">Telefone</label>
        <br>
        <input type="tel" name="telefone" id="telefone" required>
      </p>
      <p class="assunto">
        <label for="assunto">Assunto</label>
        <br>
        <input type="text" name="assunto" id="assunto" required>
      </p>
      <p class="comentarios">
        <label for="mensagem" class="txtmensagem">Comentários</label>
        <br>
        <textarea name="mensagem" rows="4" id="mensagem" required></textarea>
      </p>
      <p class="botoes">
        <input name="button" type="submit" class="bot" id="button" value="Enviar">
        <input name="button2" type="reset" class="bot" id="button2" value="Limpar">
      </p>
    </form>
  </div>
