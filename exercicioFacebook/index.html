<script>
    function exibirAmigo(amigo) {
        switch (amigo) {
            case 1: document.getElementById("infoAmigo1").style.display = "block";
                break;
            case 2: document.getElementById("infoAmigo2").style.display = "block";
                break;
            case 3: document.getElementById("infoAmigo3").style.display = "block";
                break;
            case 4: document.getElementById("infoAmigo4").style.display = "block";
                break;
            case 5: document.getElementById("infoAmigo5").style.display = "block";
                break;
            case 6: document.getElementById("infoAmigo6").style.display = "block";
                break;
        }
    }
    function recolherAmigo(amigo) {
        switch (amigo) {
            case 1: document.getElementById("infoAmigo1").style.display = "none";
                break;
            case 2: document.getElementById("infoAmigo2").style.display = "none";
                break;
